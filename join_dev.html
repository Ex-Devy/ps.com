<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/svg+xml" href="./assets/mini_logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Study</title>
</head>

<body class="bg-stone-100">
  <header
    class="text-xl shadow-lg shadow-slate-400 ring-2 md:ring-1 ring-black sticky top-0 flex bg-slate-800 px-6 	justify-between z-10	text-white">
    <a href="./">
      <img class='hover:scale-110 h-24 p-2' src="./assets/logo.png" alt="Logo do Portal Study" />
    </a>
  </header>

  <section class="flex flex-col items-center py-10 px-10">
    <form>


      <input class="border border-10 border-black rounded-sm hover:scale-105" type="text" placeholder="Login"
        id="login">
      <input class="border border-10 border-black rounded-sm hover:scale-105" type="password" placeholder="Senha"
        id="senha">
      <input class="border border-10 border-black rounded-sm hover:scale-105" type="submit"
        onclick="logar(); return false">

    </form>

  </section>


  <script>


    function logar() {

      var login = document.getElementById('login').value;
      var senha = document.getElementById('senha').value;

      if (login == "ex-dev" && senha == "portaldev") {
        alert('Sucesso');
        location.href = "./dev.html";
      } else {
        alert('Usu√°rio ou senha incorretos');
      }

    }

  </script>
</body>

</html>
