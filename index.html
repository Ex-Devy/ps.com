<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/svg+xml" href="./assets/mini_logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Study</title>
</head>

<body class="bg-stone-100">
  <header
    class="text-xl shadow-lg shadow-slate-400 ring-2 md:ring-1 ring-black sticky top-0 flex bg-slate-800 px-6 	justify-between z-10	text-white">
    <a href="./">
      <img class='hover:scale-110 h-24 p-2' src="./assets/logo.png" alt="Logo do Portal Study" />
    </a>
    <button id="button-dev"><i class="fa-regular fa-circle-user"></i></button>
  </header>
  <section class=" flex flex-wrap justify-center gap-5 p-5">
    <button id="button-lua" class="px-6"><img
        class="hover:scale-105 hover:shadow-xl h-40 border-double border-[8px] border-black rounded-xl"
        src="./assets/lua.png" alt="Botão Lua"></button>
    <button id="button-rbx-lua" class="px-6"><img
        class="hover:scale-105 hover:shadow-xl h-40 border-double border-[8px] border-black rounded-xl"
        src="./assets/rbx_lua.png" alt="Botão RBX Lua"></button>
    <button id="button-excel" class="px-6"><img
        class=" hover:scale-105 hover:shadow-xl h-40 border-double border-[8px] border-black rounded-xl"
        src="./assets/excel.png" alt="Botão excel"></button>
    <button id="button-html" class="px-6"><img
        class=" hover:scale-105 hover:shadow-xl h-40 border-double border-[8px] border-black rounded-xl"
        src="./assets/HTML.png" alt="Botão HTML"></button>
    <button id="button-github" class="px-6"><img
        class=" hover:scale-105 hover:shadow-xl h-40 border-double border-[8px] border-black rounded-xl"
        src="./assets/git-github.png" alt="Botão Github"></button>
    <button id="button-python" class="px-6"><img
        class=" hover:scale-105 hover:shadow-xl h-40 border-double border-[8px] border-black rounded-xl"
        src="./assets/python.jfif" alt="Botão Python"></button>
    <button id="button-projects" class="px-6"><img
        class=" hover:scale-105 hover:shadow-xl h-40 border-double border-[8px] border-black rounded-xl"
        src="./assets/projects.jpg" alt="Botão Projetos"></button>



  </section>


  <script type="module" src="./main.js"></script>
</body>

</html>
